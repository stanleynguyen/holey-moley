<!DOCTYPE html>
<head>
  <title>Holey Moley | Home</title>
  <link rel="stylesheet" href="/assets/common.css" />
  <link rel="stylesheet" href="/assets/home/style.css" />
</head>
<body>
  <div class="container home">
    <ul class="nav nav-pills">
      <li class="active" data-toggle="game">
        <img class="img-fluid" src="/assets/images/home_play.svg" />
        <p>Game</p>
      </li>
      <li data-toggle="inventory">
        <img class="img-fluid" src="/assets/images/home_inventory.svg" />
        <p>Inventory</p>
      </li>
      <li data-toggle="shop">
        <img class="img-fluid" src="/assets/images/home_shop.svg" />
        <p>Shop</p>
      </li>
      <li data-toggle="settings">
        <img class="img-fluid" src="/assets/images/home_settings.svg" />
        <p>Settings</p>
      </li>
    </ul>
    <div class="tab-content">
      <div id="game" class="tab-pane active">
        <h1 class="text-center">Game Mode</h1>
        <div class="tab-item">
          <img class="img-fluid" src="/assets/images/menu_random.svg" />
          <p>Random Match</p>
        </div>
        <div class="tab-item">
          <img class="img-fluid" src="/assets/images/menu_single.svg" />
          <p>Single Player</p>
        </div>
        <div class="tab-item">
          <img class="img-fluid" src="/assets/images/menu_local.svg" />
          <p>Local Match</p>
        </div>
      </div>
    </div>
  </div>
</body>
